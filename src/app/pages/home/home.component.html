<div class="center">
  <mat-card class="example-card">
    <mat-card-subtitle class="sub-title">
      <!-- <mat-icon (click)="exit()" class="exit-button" matTooltip="登出"
        >close</mat-icon
      > -->
    </mat-card-subtitle>
    <mat-card-title>Send Notice</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="notice()">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>訊息</mat-label>
          <textarea matInput formControlName="message"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="notice()">發送</button>
    </mat-card-actions>
  </mat-card>
</div>
