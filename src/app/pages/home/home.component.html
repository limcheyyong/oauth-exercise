<div class="center">
  <mat-card class="example-card" *ngIf="user$ | async as user">
    <mat-card-subtitle>user:{{ user.target }} </mat-card-subtitle>
    <mat-card-title>Send Notice</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="notice()">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>訊息</mat-label>
          <textarea matInput formControlName="message"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="notice()">Send</button>
    </mat-card-actions>
  </mat-card>
</div>
